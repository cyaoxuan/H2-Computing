<!DOCTYPE html>
<html>
    <head>
        <title>Concert Band Instrument Record</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1>Student Record</h1>
        <table border="1", width="100%">
            <tr>
                <th>Matric No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Instrument Owned</th>
            </tr>
            {% for record in student_data %}
            <tr>
                <td>{{record[0]}}</td>
                <td>{{record[1]}}</td>
                <td>{{record[2]}}</td>
                <td>{{record[3]}}</td>
                <td>{{record[4]}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
